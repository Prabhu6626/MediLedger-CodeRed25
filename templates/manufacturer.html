<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturer Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: bg-animation 10s infinite alternate;
        }

        @keyframes bg-animation {
            0% {
                background: linear-gradient(135deg, #56CCF2, #2F80ED);
            }

            50% {
                background: linear-gradient(135deg, #2F80ED, #56CCF2);
            }

            100% {
                background: linear-gradient(135deg, #56CCF2, #2F80ED);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: fade-in 2s ease-in-out;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: text-slide-in 1.5s ease-in-out;
        }

        @keyframes text-slide-in {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            animation: form-fade-in 2s ease-in-out;
        }

        @keyframes form-fade-in {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        label {
            text-align: left;
            font-weight: bold;
        }

        input,
        button {
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            box-shadow: 0px 0px 5px #56CCF2;
        }

        button {
            background: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #388E3C;
            transform: scale(1.05);
        }

        h2 {
            margin-top: 2rem;
            font-size: 2rem;
            animation: slide-in 1.5s ease-in-out;
        }

        @keyframes slide-in {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 1rem 0;
            animation: fade-in-list 2s ease-in-out;
        }

        @keyframes fade-in-list {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        li {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: left;
            font-size: 1.1rem;
        }

        li img {
            max-width: 100px;
            margin-top: 1rem;
            transition: transform 0.3s ease;
        }

        li img:hover {
            transform: scale(1.1);
        }

        a {
            display: inline-block;
            margin-top: 2rem;
            font-size: 1rem;
            color: #fff;
            text-decoration: none;
            border: 1px solid #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            background: #1E88E5;
            transition: background 0.3s;
        }

        a:hover {
            background: #1565C0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Manufacturer Dashboard</h1>
        <form method="POST">
            <label for="name">Product Name:</label>
            <input type="text" name="name" required placeholder="Enter product name...">
            <button type="submit">Add Product</button>
        </form>

        <h2>Your Products</h2>
        <ul>
            {% for product in products %}
            <li>
                <strong>{{ product.name }} (Batch ID: {{ product.batch_id }})</strong>
                <br>
                <img src="{{ url_for('static', filename='qr_codes/' ~ product.batch_id ~ '.png') }}" alt="QR Code">
            </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>

</html>
