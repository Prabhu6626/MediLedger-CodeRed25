<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Product</title>
</head>
<body>
    <h1>Track Product: {{ product.name }}</h1>
    <p>Batch ID: {{ product.batch_id }}</p>
    <p>Manufactured At: {{ product.created_at }}</p>
    <h2>Tracking History</h2>
    <ul>
        {% for record in history %}
        <li>{{ record.timestamp }} - {{ record.status }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Home</a>
</body>
</html>
